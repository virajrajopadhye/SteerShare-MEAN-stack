
<!-- Confirm booking HTML page -->

<div class = "container">
  <div class="row row-sm mg-t-20">
    <div class="col-lg-12">
      <div class="section-wrapper">
        <label class="section-title">CONFIRM SteerShare</label>
        <p class="mg-b-20 mg-sm-b-40">Innovation to Travel.</p>
  <div class="row">
    <div class="col-md-8 col-lg-12">
      <div class="list-group">

        <div class="list-group-item d-block pd-y-20">
          <label class="section-title">Booking Details</label>
          <br>
          <h6 class="lh-3 mg-b-10"><a class="tx-inverse hover-primary">Ride Start Point : {{post.from}}</a></h6>
          <h6 class="lh-3 mg-b-10"><a class="tx-inverse hover-primary">Ride End Point : {{post.to}}</a></h6>
          <h6 class="lh-3 mg-b-10"><a class="tx-inverse hover-primary">Travel Date : {{post.travel_date}}</a></h6>
          <h6 class="lh-3 mg-b-10"><a class="tx-inverse hover-primary">Travel Time : {{post.travel_time}} hrs.</a></h6>
          <p class="tx-13 mg-b-20">{{post.description}}</p>
          <div class="d-flex justify-content-between align-items-center tx-12 mg-b-10">
            <span class="tx-info">{{post.from}} - {{post.to}} </span>
            <span>Ride Price : ${{post.price}}</span>
          </div><!-- d-flex -->
          <p class="tx-13 mg-b-50"></p>
          <div class="d-flex justify-content-center" #paypal>
        </div><!-- list-group-item -->
      </div><!-- list-group -->
    </div><!-- col-6 -->
  </div><!-- row -->

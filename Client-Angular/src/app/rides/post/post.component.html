 <div class = "container">
  <div class="row row-sm mg-t-20">
    <div class="col-lg-12">
      <div class="section-wrapper">
        <label class="section-title">POST SteerShare</label>
        <p class="mg-b-20 mg-sm-b-40">Innovation to Travel.</p>
        <form>
        <div class="form-layout form-layout-4">
          <div class="row">
            <label class="col-sm-4 form-control-label">From:<span class="tx-danger">*</span></label>
            <div class="col-sm-8 mg-t-10 mg-sm-t-0">
              <AutocompleteComponent [(ngModel)]='post.from' name="from" id="name" (setAddress)="getAddress($event)" adressType="geocode"></AutocompleteComponent>
            </div>
          </div><!-- row -->
          <div class="row mg-t-20">
            <label class="col-sm-4 form-control-label">To:<span class="tx-danger">*</span></label>
            <div class="col-sm-8 mg-t-10 mg-sm-t-0">
              <AutocompleteComponent (setAddress)="getEstablishmentAddress($event)" [(ngModel)]='post.to' name="to" id="" adressType="geocode"></AutocompleteComponent>
            </div>
          </div>
          <div class="row mg-t-20">
            <label class="col-sm-4 form-control-label">Available Seats: <span class="tx-danger">*</span></label>
            <div class="col-sm-8 mg-t-10 mg-sm-t-0">
              <select class="" [(ngModel)]='post.seats' name="seats" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="row mg-t-20">
            <label class="col-sm-4 form-control-label">Date of Travel: <span class="tx-danger">*</span></label>
            <div class="col-sm-8 mg-t-10 mg-sm-t-0">
              <input id="date" type="date" [(ngModel)]='post.travel_date' class="form-control" [min]="currentDate" name="Date" selected="currentDate">
            </div>
          </div>
          <div class="row mg-t-20">
            <label class="col-sm-4 form-control-label">Time: <span class="tx-danger">*</span></label>
            <div class="col-sm-8 mg-t-10 mg-sm-t-0">
              <select [(ngModel)]='post.travel_time' name="time" id="time" class="form-control">
                <option value="00:00">12.00 AM</option>
                <option value="00:30">12.30 AM</option>
                <option value="01:00">01.00 AM</option>
                <option value="01:30">01.30 AM</option>
                <option value="02:00">02.00 AM</option>
                <option value="02:30">02.30 AM</option>
                <option value="03:00">03.00 AM</option>
                <option value="03:30">03.30 AM</option>
                <option value="04:00">04.00 AM</option>
                <option value="04:30">04.30 AM</option>
                <option value="05:00">05.00 AM</option>
                <option value="05:30">05.30 AM</option>
                <option value="06:00">06.00 AM</option>
                <option value="06:30">06.30 AM</option>
                <option value="07:00">07.00 AM</option>
                <option value="07:30">07.30 AM</option>
                <option value="08:00" selected="">08.00 AM</option>
                <option value="08:30">08.30 AM</option>
                <option value="09:00">09.00 AM</option>
                <option value="09:30">09.30 AM</option>
                <option value="10:00">10.00 AM</option>
                <option value="10:30">10.30 AM</option>
                <option value="11:00">11.00 AM</option>
                <option value="11:30">11.30 AM</option>
                <option value="12:00">12.00 PM</option>
                <option value="12:30">12.30 PM</option>
                <option value="13:00">01.00 PM</option>
                <option value="13:30">01.30 PM</option>
                <option value="14:00">02.00 PM</option>
                <option value="14:30">02.30 PM</option>
                <option value="15:00">03.00 PM</option>
                <option value="15:30">03.30 PM</option>
                <option value="16:00">04.00 PM</option>
                <option value="16:30">04.30 PM</option>
                <option value="17:00">05.00 PM</option>
                <option value="17:30">05.30 PM</option>
                <option value="18:00">06.00 PM</option>
                <option value="18:30">06.30 PM</option>
                <option value="19:00">07.00 PM</option>
                <option value="19:30">07.30 PM</option>
                <option value="20:00">08.00 PM</option>
                <option value="20:30">08.30 PM</option>
                <option value="21:00">09.00 PM</option>
                <option value="21:30">09.30 PM</option>
                <option value="22:00">10.00 PM</option>
                <option value="22:30">10.30 PM</option>
                <option value="23:00">11.00 PM</option>
                <option value="23:30">11.30 PM</option>
              </select>
            </div>
          </div>
          <div class="row mg-t-20" *ngIf="!currentCar">
            <label class="col-sm-4 form-control-label">Vehicle: <span class="tx-danger">*</span></label>
              <div class="col-sm-8 mg-t-10 mg-sm-t-0" >
                <a routerLink="/car">Register Your Car</a>
              </div>
            <div class="col-sm-8 mg-t-10 mg-sm-t-0" *ngIf="currentCar">
              <label class="col-sm-4 form-control-label">Brand: {{currentCar.brand}}</label>
              <label class="col-sm-4 form-control-label">Model: {{currentCar.model}}</label>
              <label class="col-sm-4 form-control-label">Color: {{currentCar.color}}</label>
              <label class="col-sm-4 form-control-label">Plate Number: {{currentCar.plate}}</label>
            </div>
          </div>
          <div class="row mg-t-20">
            <label class="col-sm-4 form-control-label">Price: <span class="tx-danger">*</span></label>
            <div class="col-sm-8 mg-t-10 mg-sm-t-0">
              <input id="price" type="text" [(ngModel)]='post.price' class="form-control" name="price" selected="350" placeholder="Price Per Seat">
            </div>
          </div>
          <div class="row mg-t-20">
            <label class="col-sm-4 form-control-label">Additional Description: <span class="tx-danger">*</span></label>
            <div class="col-sm-8 mg-t-10 mg-sm-t-0">
              <input type="text" [(ngModel)]='post.description' name="description" class="form-control" placeholder="Keep Passenger in Loop">
            </div>
          </div>
          <div class="form-layout-footer mg-t-30">
            <button type="submit" (click)="addRide($event)" class="btn btn-primary bd-0">Submit SteerShare</button>
            <button class="btn btn-secondary bd-0" routerLink="">Cancel</button>
          </div><!-- form-layout-footer -->
        </div><!-- form-layout -->
        </form>
      </div><!-- section-wrapper -->
      <div class="row row-sm mg-t-50">
    </div><!-- col-6 -->
  </div>
  </div>
 </div>
